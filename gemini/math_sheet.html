<body>

    <h1 class="screen-title">å°å­¦ç”Ÿå£ç®—ç”Ÿæˆå™¨ (99é¢˜ç‰ˆ)</h1>

    <div class="control-panel">
        <div class="control-group">
            <label>é¢˜ç›®æ€»æ•°:</label>
            <input type="number" id="totalCount" value="99" min="10" max="200">
        </div>

        <div class="control-group" style="border-color: #f39c12; background: #fdfae3;">
            <label>éšæœºä½ç½®å¡«ç©ºæ•°é‡:</label>
            <input type="number" id="randomBlankCount" value="50" min="0" max="200">
        </div>

        <div class="control-group">
            <label>æœ€å¤§æ•°å­—:</label>
            <input type="number" id="maxNum" value="30" min="5" max="100">
        </div>

        <div class="control-group" style="border-color: #4a90e2; background: #eaf4ff;">
            <label>å‚ä¸æ•°å­—ä¸ªæ•°:</label>
            <input type="number" id="termCount" value="3" min="2" max="5">
        </div>

        <div class="control-group">
            <label><input type="checkbox" id="useAdd" checked> åŠ </label>
            <label><input type="checkbox" id="useSub" checked> å‡</label>
            <label><input type="checkbox" id="useMul" checked> ä¹˜</label>
            <label><input type="checkbox" id="useDiv" checked> é™¤</label>
        </div>

        <button onclick="generateQuestions()">ç”Ÿæˆè¯•å·</button>
        <button class="print-btn" onclick="window.print()">ğŸ–¨ï¸ æ‰“å°</button>
    </div>

    <div class="paper-container">
        <div id="question-list"></div>
    </div>

    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateSingleQuestion(maxNum, termCount, allowedOps, isRandomBlank) {
            let maxRetries = 30; 
            
            while (maxRetries > 0) {
                maxRetries--;
                
                try {
                    let nums = [];
                    let opStrs = [];
                    
                    let currentVal = getRandomInt(1, maxNum);
                    nums.push(currentVal);

                    for (let i = 0; i < termCount - 1; i++) {
                        let isLastStep = (i === termCount - 2);
                        let op = allowedOps[Math.floor(Math.random() * allowedOps.length)];
                        let nextVal;

                        if (op === 'add') {
                            let limit = maxNum - currentVal;
                            if (limit < 1) throw "Add limit"; 
                            nextVal = getRandomInt(1, limit);
                            currentVal += nextVal;
                            opStrs.push('+');
                        } else if (op === 'sub') {
                            let minResult = isLastStep ? 0 : 1;
                            let limit = currentVal - minResult;
                            if (limit < 1) throw "Sub limit";
                            nextVal = getRandomInt(1, limit);
                            currentVal -= nextVal;
                            opStrs.push('-');
                        } else if (op === 'mul') {
                            if (currentVal === 0) throw "Zero mul"; 
                            let limit = Math.floor(maxNum / currentVal);
                            if (limit < 2) throw "Mul limit"; 
                            nextVal = getRandomInt(2, limit);
                            currentVal *= nextVal;
                            opStrs.push('Ã—');
                        } else if (op === 'div') {
                            if (currentVal < 2) throw "Div limit";
                            let factors = [];
                            for(let k=2; k<=currentVal; k++) {
                                if(currentVal % k === 0) factors.push(k);
                            }
                            if (factors.length === 0) throw "No factors";
                            nextVal = factors[getRandomInt(0, factors.length - 1)];
                            currentVal /= nextVal;
                            opStrs.push('Ã·');
                        }
                        nums.push(nextVal);
                    }

                    if (currentVal < 0 || currentVal > maxNum) throw "Out of bounds";

                    // å®½æ‹¬å·
                    const blankStr = '( &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; )';
                    
                    let blankPos = nums.length; 
                    
                    if (isRandomBlank) {
                        blankPos = getRandomInt(0, nums.length - 1);
                    }

                    let htmlStr = '';
                    
                    for (let i = 0; i < nums.length; i++) {
                        if (i === blankPos) {
                            htmlStr += `${blankStr} `;
                        } else {
                            htmlStr += `${nums[i]} `;
                        }

                        if (i < opStrs.length) {
                            htmlStr += `${opStrs[i]} `;
                        }
                    }

                    htmlStr += '= ';
                    
                    if (blankPos === nums.length) {
                        htmlStr += blankStr;
                    } else {
                        htmlStr += currentVal;
                    }

                    return htmlStr;

                } catch (e) {
                    continue; 
                }
            }
            return `1 + 1 = ( &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; )`;
        }

        function generateQuestions() {
            let total = parseInt(document.getElementById('totalCount').value) || 99;
            let randomBlankCount = parseInt(document.getElementById('randomBlankCount').value) || 0;
            const maxNum = parseInt(document.getElementById('maxNum').value) || 20;
            const termCount = parseInt(document.getElementById('termCount').value) || 2;
            
            const useAdd = document.getElementById('useAdd').checked;
            const useSub = document.getElementById('useSub').checked;
            const useMul = document.getElementById('useMul').checked;
            const useDiv = document.getElementById('useDiv').checked;

            if (randomBlankCount > total) {
                randomBlankCount = total;
                document.getElementById('randomBlankCount').value = total;
            }

            let ops = [];
            if (useAdd) ops.push('add');
            if (useSub) ops.push('sub');
            if (useMul) ops.push('mul');
            if (useDiv) ops.push('div');

            if (ops.length === 0) {
                alert("è¯·è‡³å°‘é€‰æ‹©ä¸€ç§è¿ç®—ç±»å‹ï¼");
                return;
            }

            let randomIndexes = new Set();
            while(randomIndexes.size < randomBlankCount && randomBlankCount > 0) {
                randomIndexes.add(getRandomInt(0, total - 1));
            }

            const container = document.getElementById('question-list');
            container.innerHTML = '';

            for (let i = 0; i < total; i++) {
                let isRandomBlank = randomIndexes.has(i);
                let qHtml = generateSingleQuestion(maxNum, termCount, ops, isRandomBlank);
                
                const div = document.createElement('div');
                div.className = 'question-item';
                div.innerHTML = `<span class="formula">${qHtml}</span>`;
                container.appendChild(div);
            }
        }

        window.onload = generateQuestions;
    </script>
